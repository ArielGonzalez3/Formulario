<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Administracion de Fincas</title>
        <link rel="stylesheet" href="css/formStyles.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
              <h1 id="title" class="titleCenter headerCenter">Del Meniterraneo</h1>
              <p id="description" class="descriptionTextCenter headerCenter">
                Para acceder a toda la informacion de tu piso y finca registrate Aqui.
              </p>
            </header>
            <form id="survey-form">
              <div class="formGroup">
                <label id="name-label" class="labelTitle" for="name">Nombre/Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="formControl"
                  placeholder="Ingresa tu nombre/Enter your name"
                  required
                />
                <label id="name-label" class="labelTitle" for="name">Apellidos/Lastnames</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="formControl"
                  placeholder="Ingresa tus Apellidos/Enter your Lastnames"
                  required
                />
              </div>
              
              <div class="formGroup">
                <label id="email-label" class="labelTitle" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="formControl"
                  placeholder="Ingresa tu Email/Enter your Email"
                  required
                />
              </div>
              
              <label id="data" class="formGroup labelTitle" for="data">
                Fecha de Nacimiento/Date of Birth</label>
              <input 
                class="formControl"
                type="date"
                mane="trip-start"
                id="start"
                value="11/04/2022"
                min="11/04/1922"
                max="11/04/2004"
                required
              />
              
              <div class="formGroup">
                <label id="number-label" class="labelTitle" for="number"
                  >Años/Age<span class="clue">(Opcional/Optional)</span></label>
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="18"
                  max="99"
                  class="formControl"
                  placeholder="Age"
                />
              </div>

              <div class="formGroup">
                <p class="labelTitle">Tipo de Identificacion/ID Type</p>
                <select id="dropdown" name="role" class="formControl" required>
                  <option disabled selected value>tipo de ID/ID type</option>
                  <option value="student">DNI</option>
                  <option value="job">Pasaporte</option>
                  <option value="learner">NIE</option>
                </select>
                <label id="number-label" class="labelTitle" for="number"
                  >Numero ID/ID Number</label>
                <input
                  name="Id nuber"
                  id="number"
                  class="formControl"
                  placeholder="A123456B"
                />
              </div>
          
              <div class="formGroup">
                <p class="labelTitle">Genero/Gender</p>
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio fromControl"
                    checked
                  />Hombre/Male</label
                >
                <label>
                  <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio fromControl"
                  />Mujer/female</label
                >
              </div>
          
              <div class="formGroup">
                <p class="labelTitle">
                  tipo de Relacion con el Inmueble
                </p>
                <select id="most-like" name="mostLike" class="formControl" required>
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">Propietario</option>
                  <option value="projects">Inquilino</option>
                  <option value="community">Administrador</option>
                  <option value="openSource">Apoderado</option>
                </select>
              </div>
          
              <div class="formGroup">
                <p class="labelTitle">
                  Que te une a nosotros?
                  <span class="clue">(Check all that apply)</span>
                </p>
          
                <label>
                  <input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox fromControl"
                  />Fondo de inversión</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Piso en Alquiler</label
                >
                <label>
                  <input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox fromControl"
                  />Administración de Finca</label
                >
                <label>
                  <input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox fromControl"
                  />Piso en Venta</label
                >
              </div>
          
              <div class="formGroup">
                <p class="labelTitle">Algun comerntario, duda o sugerencia</p>
                <textarea
                  id="comments"
                  class="inputTextarea fromControl"
                  name="comment"
                  placeholder="Escriba aqui su comentario/Enter your comment here..."
                ></textarea>
              </div>
          
              <div>
                <button type="submit" id="submit" class="submitButton">
                  Enviar/Submit
                </button>
              </div>
            </form>
          </div>
    </body>
</html>
